---
layout: default
title: Blog "15 min/d"
---
{% for page in site.posts limit:1 %}
<article class="post">
    <header class="post-header">
        <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
        <time pubdate="pubdate" datetime="{{ page.pubdate }}">{{ page.pubdate }}</time>
        <div class="tags">
            <ul>
                {% for tag in page.tags %}
                <li>{{ tag }}</li>
                {% endfor %}
            </ul>
        </div>
    </header>
    <div class="post-content">
        {{ page.content }}
    </div>
    <footer class="post-footer">
        {% include post-nav.html %}
    </footer>
</article>
{% endfor %}
