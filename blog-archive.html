---
layout: default
title: Blog Archive
---
<section>
    <h1>Blog &quot;15 min/d&quot; Archive</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <li><span class="pubdate">{{ post.pubdate }}</span>&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="/scripts/blog-archive.js"></script>
</section>
