---
layout: default
title: Blog
pagetype: posts
---
<section>
    <h1>Blog &quot;15 min/d&quot;</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <li><span class="pubdate">{{ post.pubdate | date: "%Y-%m-%d" }}</span>&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</section>
