---
layout: default
---
<article>
    <header>
        <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
        <time pubdate="pubdate" datetime="{{ page.pubdate | date_to_xmlschema }}">{{ page.pubdate | date_to_xmlschema }}</time>
        <div class="tags">
            <ul>
                {% for tag in page.tags %}
                <li>{{ tag }}</li>
                {% endfor %}
            </ul>
        </div>
    </header>
    <section>
        {{ content }}
    </section>
</article>
