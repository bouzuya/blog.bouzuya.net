---
layout: default
---
<article class="post">
    <header class="post-header">
        <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
        <time pubdate="pubdate" datetime="{{ page.pubdate }}">{{ page.pubdate }}</time>
        <div class="tags">
            <ul>
                {% for tag in page.tags %}
                <li>{{ tag }}</li>
                {% endfor %}
            </ul>
        </div>
    </header>
    <div class="post-content">
        {{ content }}
    </div>
    <footer class="post-footer">
        <span id="bouzuya-twitter-button"></span>&nbsp;<span id="bouzuya-hatebu-button"></span>
        {% if site.disqus_enabled %}
        {% include disqus.html %}
        {% endif %}

        {% include post-nav.html %}

    </footer>
</article>
